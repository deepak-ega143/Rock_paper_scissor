<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Papers-Scissors</title>
  </head>
  <body> 

     <p>Rock Paper Scissors</p>
     <button onclick="
        playGame('rock');
     ">Rock</button>


     <button  onclick="
       playGame('paper');
     ">Paper</button>
     
     
     <button onclick="
       playGame('scissor');
     ">Scissors</button>

     <button onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
       updateScore();
       localStorage.removeItem('score');
     ">
      Reset Score
     </button>

     <p class="js-result"></p>
     <p class="js-moves"></p>
     <p class="js-score"></p>

    <script>

    let score=JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          losses:0,
          ties:0
        };

        
      // if(!score){
      //   score={
      //     wins:0,
      //     losses:0,
      //     ties:0
      //   }
      // }
     
    updateScore();
    
    function playGame(playerMove){
      const computerMove=pickComputerMove();
        let result='';
        if(playerMove==='scissor'){
        if(computerMove === 'rock'){
            result='You lose.';
        }else if(computerMove==='paper'){
          result='You won.';
        }else if(computerMove === 'scissors'){
          result='Tie.';
        }
      }

      if(playerMove==='paper'){
        if(computerMove === 'rock'){
            result='You won.';
        }else if(computerMove==='paper'){
          result='Tie.';
        }else if(computerMove === 'scissors'){
          result='You lose.';
        }
      }

      if(playerMove==='rock'){
        if(computerMove === 'rock'){
          result='Tie.';
       }else if(computerMove==='paper'){
         result='You lose.';
       }else if(computerMove === 'scissors'){
        result='You won.';
       }
      }

      if(result==='You won.'){
        score.wins+=1;
      }else if(result==='You lose.'){
        score.losses+=1;
      }else{
        score.ties+=1;
      }
      
       localStorage.setItem('score', JSON.stringify(score));

       document.querySelector('.js-result').innerHTML=result;
       document.querySelector('.js-moves').innerHTML=`You ${playerMove}-${computerMove} computer`;       updateScore();
    
    }

    function updateScore(){
      document.querySelector('.js-score').innerHTML=`Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`;
    }

    
     
    
    function pickComputerMove(){
      const randomNumber = Math.random();
      let computerMove='';
      if(randomNumber>=0 && randomNumber<1/3){
         computerMove='rock';
      }else if(randomNumber>=1/3 && randomNumber<2/3){
         computerMove='paper';
      }else if(randomNumber>=2/3 && randomNumber<1){
         computerMove='scissors';
      }
      return computerMove;
    }
    </script>
  </body>

</html>
